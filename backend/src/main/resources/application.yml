spring:
  application:
    name: backend
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:postgresql://postgres:5432/testdb
    username: postgres
    password: my-postgres-password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: admin
      password: password